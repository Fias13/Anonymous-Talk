<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ANONYMOUS TALK</title>
  <link rel="stylesheet" href="login.css" />
  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1 class="title">ANONYMOUS TALK</h1>
      <button class="login-btn-icon" id="openLogin"></button>
    </header>

    <!-- Content -->
    <div class="content">
      <!-- Left side -->
      <section class="left-panel">
        <p class="greeting">
          สวัสดี...
          <input
            type="text"
            placeholder="ใส่ชื่อที่คุณต้องการ"
            id="usernameInput"
            class="username-input"
          />
        </p>

        <button class="costom-btn-icon" id="costomBtn" title="Custom"></button>
        <button class="shop-btn-icon" id="shopBtn" title="Shop"></button>
        <button class="daily-btn-icon" id="dailyBtn" title="Daily"></button>
      </section>

      <!-- Right side -->
        <section class="right-panel">
          <div class="friends-card">
            <!-- หัวการ์ด -->
            <div class="friends-header">
              <div class="friends-title">
                <div class="friends-title-main">Friends</div>
                <div class="friends-title-sub">รายชื่อเพื่อน</div>
              </div>

              <!-- ใช้ class .online-count เดิม ให้ JS อัปเดตได้ -->
              <div class="online-count">
                <span class="online-dot"></span>
                <span class="online-count-text">73 Users are Online</span>
              </div>
            </div>

            <!-- แถวปุ่มแท็บ -->
            <div class="friends-tabs-row">
              <div class="tab-buttons">
                <button class="btn inactive" id="tabOffline">เพื่อน</button>
              </div>
            </div>

            <!-- รายชื่อเพื่อน -->
            <ul class="user-list" id="userList">
              <!-- จะถูก render ด้วย JS -->
            </ul>

            <!-- ข้อความกรณีไม่มีเพื่อน (JS จะ render ทับถ้ามีข้อมูล) -->
            <div>
            </div>
          </div>

          <!-- ปุ่ม Join อยู่ใต้การ์ด -->
          <button class="join-btn-icon" id="joinBtn" title="Join"></button>
        </section>
      </div>



  <!-- ===== Login Modal (popup) ===== -->
  <div id="loginModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-backdrop" id="loginBackdrop"></div>

    <div class="modal-card" role="document">
      <button class="modal-close" id="closeLogin" aria-label="Close">×</button>
      <h2 class="modal-title">Login</h2>

      <div class="provider-stack">
        <!-- ✅ ที่วางปุ่ม Google; login.js จะ initialize + renderButton ตรงนี้ -->
        <div id="googleBtn"></div>


      </div>
    </div>
  </div>
  <!-- ===== /Login Modal ===== -->

  <!-- App JS -->
  <script src="login.js"></script>

</body>
</html>
